<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍音频配套网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .book-cover {
            width: 100%;
        }
        .book-title {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }
        .audio-list {
            list-style: none;
            padding: 0;
        }
        .audio-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="book-cover.jpg" alt="书籍封面" class="book-cover">
        <div class="book-title">书名</div>
        <ul class="audio-list">
            <li onclick="playAudio('01.北冰洋.wav')">01. 北冰洋</li>
            <li onclick="playAudio('02.北极海鹦.wav')">02. 北极海鹦</li>
            <li onclick="playAudio('03.海豹.wav')">03. 海豹</li>
            <li onclick="playAudio('04.企鹅.wav')">04. 企鹅</li>
            <li onclick="playAudio('05.北极狐.wav')">05. 北极狐</li>
            <li onclick="playAudio('06.驯鹿.wav')">06. 驯鹿</li>
            <li onclick="playAudio('07.风.wav')">07. 风</li>
            <li onclick="playAudio('08.瀑布.wav')">08. 瀑布</li>
            <li onclick="playAudio('09.雪鸮.wav')">09. 雪鸮</li>
            <li onclick="playAudio('10.北极狐的呼唤.wav')">10. 北极狐的呼唤</li>
            <li onclick="playAudio('11.崩塌.wav')">11. 崩塌</li>
            <li onclick="playAudio('12.独角鲸.wav')">12. 独角鲸</li>
            <li onclick="playAudio('13.北极熊.wav')">13. 北极熊</li>
            <li onclick="playAudio('14.暴风雪.wav')">14. 暴风雪</li>
            <li onclick="playAudio('15.火山爆发.wav')">15. 火山爆发</li>
            <li onclick="playAudio('16.赤颈鸭.wav')">16. 赤颈鸭</li>
            <li onclick="playAudio('17.海鸥.wav')">17. 海鸥</li>
            <li onclick="playAudio('18.海象.wav')">18. 海象</li>
            <li onclick="playAudio('19.碎冰.wav')">19. 碎冰</li>
            <li onclick="playAudio('20.绵羊.wav')">20. 绵羊</li>
            <li onclick="playAudio('21.野马.wav')">21. 野马</li>
            <li onclick="playAudio('22.一群北极海鹦.wav')">22. 一群北极海鹦</li>
            <li onclick="playAudio('23.山谷.wav')">23. 山谷</li>
        </ul>
        <audio class="audio-player" controls>
            <source id="audioSource" src="" type="audio/wav">
            您的浏览器不支持音频播放。
        </audio>
    </div>
    <script>
        function playAudio(src) {
            var audio = document.querySelector('.audio-player');
            var source = document.getElementById('audioSource');
            source.src = src;
            audio.load();
            audio.play();
        }
    </script>
</body>
</html>
